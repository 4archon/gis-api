<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Service</title>
        <meta name="description" content="Test 2GIS Map API" />
        <link rel="stylesheet" href="">
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/venobox/venobox.min.css" type="text/css" media="screen" />
    </head>
    <body>
        <script src="/bootstrap/js/bootstrap.js"></script>
        <script src="/static/header/render_header.js"></script>
        <button id="show-hidden" class="btn z-1 position-absolute mt-2 mx-2" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-clipboard2-x-fill" viewBox="0 0 16 16">
                <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5"/>
                <path d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585q.084.236.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5q.001-.264.085-.5M8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 1 1 .708-.708z"/>
            </svg>
        </button>
        <div id="map" class="mt-1" style="overflow: hidden;"></div>
        <script src="/static/main/set_map_size.js"></script>
        <script src="/static/gis/map.js"></script>
        <script src="/static/gis/clus.js"></script>
        <script src="/static/venobox/venobox.min.js"></script>

        <div class="modal fade" id="point-profile" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div id="point-profile-header" class="modal-header">
                    </div>
                    <div id="point-profile-body" class="modal-body">
                    </div>
                    <div id="point-profile-footer" class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="point-history" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div id="point-history-header" class="modal-header">
                    </div>
                    <div id="point-history-body" class="modal-body">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="point-report" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div id="point-report-header" class="modal-header">
                    </div>
                    <div id="point-report-body" class="modal-body">
                    </div>
                    <div id="point-report-footer" class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="change-location" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5>Изменение позиции точки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="map-change-location" style="overflow: hidden; height: 500px;"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="change-location-hide" type="button" class="btn btn-secondary">Скрыть</button>
                        <button id="change-location-save" type="button" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/main/render_profile.js"></script>
        <script src="/static/main/render_history.js"></script>
        <script src="/static/main/render_report.js"></script>
        <script src="/static/main/render_change_location.js"></script>
        <script src="/static/main/main.js"></script>
    </body>
</html>
