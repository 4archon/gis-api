<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Service</title>
        <meta name="description" content="Test 2GIS Map API" />
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="" rel="stylesheet">
    </head>
    <body>
        <script src="/bootstrap/js/bootstrap.js"></script>
        <script src="/static/header/render_header.js"></script>
        <div class="container col-md-6 mt-2">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-10">
                            Редактировать мой аккаунт
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <label class="form-label"><h4>Данные аккаунта</h3></label>
                        <div class="col-md-6">
                            <label for="inputLogin" class="form-label">Логин</label>
                            <input id="inputLogin" class="form-control" value="" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">Пароль</label>
                            <input id="inputPassword" type="password" class="form-control"
                            placeholder="Если оставить пустым, пароль останется прежним">
                        </div>
                        <div class="col-6">
                            <label for="inputRole" class="form-label">Роль</label>
                            <input id="inputRole" class="form-control"  value="" disabled>
                        </div>
                        <div class="col-6">
                            <label for="inputActive" class="form-label">Статус</label>
                            <input id="inputActive" class="form-control" value="" disabled>
                        </div>
                        <label class="form-label mt-5"><h4>Личные данные</h3></label>
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Имя</label>
                            <input id="inputName" class="form-control" value=""
                            placeholder="Введите имя">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSurname" class="form-label">Фамилия</label>
                            <input id="inputSurname" class="form-control" value=""
                            placeholder="Введите фамилию">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPatronymic" class="form-label">Отчество</label>
                            <input id="inputPatronymic" class="form-control" value=""
                            placeholder="Введите отчество">
                        </div>
                        <div class="col-md-6">
                            <label for="inputTgID" class="form-label">Telegram ID</label>
                            <input id="inputTgID" class="form-control" value=""
                            placeholder="Введите телеграм ID">
                        </div>
                        <div class="col-12 mt-3">
                            <button id="save" type="button" class="btn btn-primary float-end mx-3">Изменить</button>
                            <button id="cancel" type="button" class="btn btn-light float-end">Отмена</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/profile/fill.js"></script>
    </body>
</html>
