<!DOCTYPE html>
<html lang="ru" style="height: 100%;">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Service</title>
        <meta name="description" content="Test 2GIS Map API" />
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    </head>
    <body style="height: 100%;">
        <script src="bootstrap/js/bootstrap.js"></script>
        <div class="container h-100">
          <div class="row justify-content-center h-100">
              <div class="col-md-4 align-self-center">
                  <div class="card">
                      <div class="card-body">
                          <form id="registrationForm" action="/auth" method="post">
                              <div class="form-group has-warning mb-3">
                                  <label for="email">Электронная почта:</label>
                                  <input type="email"
                                         class="form-control is-invalid" 
                                         id="email" 
                                         name="email"
                                         value="{{ .Login}}" 
                                         required />
                              </div>
                              <div class="form-group has-warning mb-3">
                                  <label for="password">Пароль:</label>
                                  <input type="password" 
                                         class="form-control is-invalid" 
                                         id="password"
                                         name="password"
                                         value="{{ .Password}}" 
                                         required />
                                    <div class="invalid-feedback">Неверный логин или пароль</div>
                              </div>
                              <div class="container">
                                <div class="row justify-content-center">
                                    <button class="btn btn-primary col-3">
                                        Войти
                                    </button>
                                </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </body>
</html>
