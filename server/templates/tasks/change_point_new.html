<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Service</title>
        <meta name="description" content="Test 2GIS Map API" />
        <link rel="stylesheet" href="">
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <script src="/bootstrap/js/bootstrap.js"></script>
        <script src="/static/header/render_header.js"></script>
        <div class="container col-md-6 mt-2">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-10">
                            Изменение данных точки
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form class="row g-3" method="post" enctype="multipart/form-data" action="/change_point/{{.ReportID}}/new">
                        <label class="form-label mt-sm-5 mt-3">
                            <h4>Заполните форму измениния данных</h4>
                            <small>Измените только необходимые данные</small>
                        </label>
                        <div class="col-sm-6 col-12">
                            <label for="lat" class="form-label">Широта</label>
                            <input name="lat" type="text" class="form-control" id="lat" value="{{.ChangePointInfo.Lat}}" placeholder="Введите широту (разделитель - точка)" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="long" class="form-label">Долгота</label>
                            <input name="long" type="text" class="form-control" id="long" value="{{.ChangePointInfo.Long}}" placeholder="Введите долготу (разделитель - точка)" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="address" class="form-label">Адрес</label>
                            <input name="address" type="text" class="form-control" id="address" value="{{.ChangePointInfo.PointAddress}}" placeholder="Введите адрес" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="district" class="form-label">Округ</label>
                            <input name="district" type="text" class="form-control" id="district" value="{{.ChangePointInfo.District}}" placeholder="Введите наименование округа" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="number-arc" class="form-label">Количество дуг</label>
                            <input name="number-arc" type="text" class="form-control" id="number-arc" value="{{.ChangePointInfo.NumberArc}}" placeholder="Введите количество дуг" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="arc-type" class="form-label">Тип дуги</label>
                            {{if eq .ChangePointInfo.ArcType "Алюминиевая"}}
                            <select name="arc-type" id="arc-type" class="form-select" required>
                                <option value="Алюминиевая" selected>Алюминиевая</option>
                                <option value="Металлическая">Металлическая</option>
                            </select>
                            {{else if eq .ChangePointInfo.ArcType "Металлическая"}}
                            <select name="arc-type" id="arc-type" class="form-select" required>
                                <option value="Алюминиевая">Алюминиевая</option>
                                <option value="Металлическая" selected>Металлическая</option>
                            </select>
                            {{else}}
                            <select name="arc-type" id="arc-type" class="form-select" required>
                                <option value="" selected>Не выбрано</option>
                                <option value="Алюминиевая">Алюминиевая</option>
                                <option value="Металлическая">Металлическая</option>
                            </select>
                            {{end}}
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="carpet" class="form-label">Тип покрытия</label>
                            {{if eq .ChangePointInfo.Carpet "Плитка"}}
                            <select name="carpet" id="carpet" class="form-select" required>
                                <option value="Плитка" selected>Плитка</option>
                                <option value="Асфальт">Асфальт</option>
                            </select>
                            {{else if eq .ChangePointInfo.Carpet "Асфальт"}}
                            <select name="carpet" id="carpet" class="form-select" required>
                                <option value="Плитка">Плитка</option>
                                <option value="Асфальт" selected>Асфальт</option>
                            </select>
                            {{else}}
                            <select name="carpet" id="carpet" class="form-select" required>
                                <option value="" selected>Не выбрано</option>
                                <option value="Алюминиевая">Алюминиевая</option>
                                <option value="Металлическая">Металлическая</option>
                            </select>
                            {{end}}
                        </div>
                        <div class="col-12">
                            <label for="comment" class="form-label">Комментарий</label>
                            <textarea name="comment" class="form-control" id="comment" rows="3" required></textarea>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary float-end mx-sm-3 mx-0">Сохранить</button>
                            <a href="/tasks" class="btn btn-light float-end mx-sm-0 mx-2">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
