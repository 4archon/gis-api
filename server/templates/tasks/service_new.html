<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Service</title>
        <meta name="description" content="Test 2GIS Map API" />
        <link rel="stylesheet" href="">
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <script src="/bootstrap/js/bootstrap.js"></script>
        <script src="/static/header/render_header.js"></script>
        <div class="container col-md-6 mt-2">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-10">
                            Создать новый сервисный отчёт
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form id="form" class="row g-3" method="post" enctype="multipart/form-data" action="/service/{{.}}/new">
                        <label class="form-label mt-sm-5 mt-3"><h4>Заполните отчёт</h4></label>
                        <input name="serviceCounter" id="serviceCounter" type="hidden" class="form-control" value="1">
                        <div class="col-sm-6 col-12">
                            <label for="inputServiceType1" class="form-label">Тип услуги</label>
                            <select name="inputServiceType1" id="inputServiceType1" class="form-select" required>
                                <option value="Ремонт" selected>Ремонт</option>
                                <option value="Демонтаж">Демонтаж</option>
                                <option value="Монтаж новой точки">Монтаж новой точки</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="inputSubtype1" class="form-label">Тип ремонта</label>
                            <select name="inputSubtype1" id="inputSubtype1" class="form-select" required>
                                <option value="Покраска" selected>Покраска</option>
                                <option value="Перенос">Перенос</option>
                                <option value="Демонтаж-монтаж">Демонтаж-монтаж</option>
                                <option value="Монтаж старой точки">Монтаж старой точки</option>
                                <option value="Покраска комплекс">Покраска комплекс</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="photo_before1" class="form-label">Фото до</label>
                            <input name="photo_before1" class="form-control" type="file" id="photo_before1" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="photo_front1" class="form-label">Фото спереди</label>
                            <input name="photo_front1" class="form-control" type="file" id="photo_front1" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="photo_left1" class="form-label">Фото слева</label>
                            <input name="photo_left1" class="form-control" type="file" id="photo_left1" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="photo_right1" class="form-label">Фото справа</label>
                            <input name="photo_right1" class="form-control" type="file" id="photo_right1" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="video1" class="form-label">Видео</label>
                            <input name="video1" class="form-control" type="file" id="video1" required>
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="photo_extra1" class="form-label">Дополнительное фото</label>
                            <input name="photo_extra1" class="form-control" type="file" id="photo_extra1">
                        </div>
                        <div class="col-12">
                            <label for="inputComment1" class="form-label">Комментарий</label>
                            <textarea name="inputComment1" class="form-control" id="inputComment1" rows="3" required></textarea>
                        </div>
                        <div id="entry-point" class="col-12">
                            <button id="add-button" type="button" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                </svg>
                            </button>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary float-end mx-sm-3 mx-0">Сохранить</button>
                            <a href="/tasks" class="btn btn-light float-end mx-sm-0 mx-2">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/static/tasks/service.js"></script>
    </body>
</html>
